<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9a94748c9e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1>Connecticut</h1>
              <span class="current-day" id="current-day">Tuesday</span>
              <span class="current-time" id="current-time">12:07 PM</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6 todays-info">
              <div id="weather-description" class="weather-description">
                Cloudy
              </div>
              <span class="todays-high">
                High: <span class="todays-high-temp">39°</span>
              </span>
              <span class="todays-low">
                Low: <span class="todays-low-temp">31°</span>
              </span>
              <div>
                <span class="wind"
                  >Wind:
                  <span class="todays-wind"
                    ><span id="wind">10</span>MPH</span
                  ></span
                >
                <span class="humidity">
                  Humidity:
                  <span class="todays-humidity"
                    ><span id="humidity">72 </span>%</span
                  >
                </span>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8 current-weather">
              <div class="temperature-container d-flex justify-content-end">
                <img src="" alt="" id="weather-icon" width="75px" />
                <span class="current-temp" id="change-temp">14</span>
                <span class="current-temp-units"
                  ><a href="#" id="celsius-link" class="active">°C</a>
                  <div>—</div>
                  <div><a href="#" id="fahrenheit-link">°F</a></div></span
                >
              </div>
            </div>
          </div>
          <div class="row weeks-weather">
            <div class="col-2 forecast">
              <span class="forecast-day">Mon</span>
              <div class="col">
                <span class="weather-img"
                  ><i class="fa-solid fa-cloud"></i
                ></span>
                <span class="forecast-temp">
                  <div class="col">
                    <span class="forecast-high-temp">39°</span>
                    <div class="col forecast-low-temp">25°</div>
                  </div>
                </span>
              </div>
            </div>
          </div>
          <div class="row buttons">
            <div class="col align-self-start">
              <button
                id="current-location"
                type="button"
                class="btn btn-success"
              >
                Current location
              </button>
            </div>
            <div class="col-3">
              <form id="search-city" autocomplete="off">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Change City"
                  aria-label="Zip"
                  id="change-city"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a href="https://github.com/jocelyntlopez/Weather-App"
          >GitHub Project</a
        >
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
