<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9a94748c9e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <h1>Connecticut</h1>
              <h2>
                <span class="current-temp" id="change-temp">14</span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </h2>
              <div class="todays-high">High: 39°</div>
              <div class="todays-low">Low: 31°</div>
            </div>
            <div class="col-3 todays-info">
              <div class="wind">Wind: <span id="wind">10</span>MPH</div>
              <div class="humidity">
                Humidity: <span id="humidity">72 </span>%
              </div>
            </div>
            <div class="col-1"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          </div>
          <div class="row justify-content-end">
            <div class="col-auto todays-date">
              <div id="weather-description" class="weather-description">
                cloudy
              </div>
              <h3>Tuesday</h3>
              <h4>12:07 PM</h4>
            </div>
          </div>
          <div class="row text-center weeks-weather">
            <div class="col day-one">
              <span class="day">Mon</span>
              <div class="col">
                <span class="weather-img"
                  ><i class="fa-solid fa-cloud"></i
                ></span>
                <span class="days-temp">
                  <div class="col">
                    39°
                    <div class="col">25°</div>
                  </div>
                </span>
              </div>
            </div>
            <div class="col day-two">
              <span class="day">Tue</span>
              <div class="col">
                <span class="weather-img"><i class="fa-solid fa-sun"></i></span>
                <span class="days-temp">
                  <div class="col">
                    40°
                    <div class="col">24°</div>
                  </div>
                </span>
              </div>
            </div>
            <div class="col day-three">
              <span class="day">Wed</span>
              <div class="col">
                <span class="weather-img"><i class="fa-solid fa-sun"></i></span>
                <span class="days-temp">
                  <div class="col">
                    38°
                    <div class="col">28°</div>
                  </div>
                </span>
              </div>
            </div>
            <div class="col day-four">
              <span class="day">Thu</span>
              <div class="col">
                <span class="weather-img"
                  ><i class="fa-solid fa-cloud"></i
                ></span>
                <span class="days-temp">
                  <div class="col">
                    39°
                    <div class="col">37°</div>
                  </div></span
                >
              </div>
            </div>
            <div class="col day-five">
              <span class="day">Fri</span>
              <div class="col">
                <span class="weather-img"
                  ><i class="fa-solid fa-cloud-showers-heavy"></i
                ></span>
                <span class="days-temp">
                  <div class="col">
                    46°
                    <div class="col">36°</div>
                  </div></span
                >
              </div>
            </div>
            <div class="col day-six">
              <span class="day">Sat</span>
              <div class="col">
                <span class="weather-img"
                  ><i class="fa-solid fa-cloud-sun"></i
                ></span>
                <span class="days-temp">
                  <div class="col">
                    44°
                    <div class="col">31°</div>
                  </div></span
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col align-self-start">
              <button
                id="current-location"
                type="button"
                class="btn btn-success"
              >
                Current location
              </button>
            </div>
            <div class="col-2">
              <form id="search-city" autocomplete="off">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Change City"
                  aria-label="Zip"
                  id="change-city"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a href="https://github.com/jocelyntlopez/Weather-App"
          >GitHub Project</a
        >
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
